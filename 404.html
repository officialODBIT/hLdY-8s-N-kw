<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="odbitlogo25.png" type="image/x-icon">
    <title>404 Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #49454B;
            color: white;
            display: flex;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            padding: 20px;
        }
        
        .image-container {
            flex: 1;
            padding: 20px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #FF3A3A;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .sub-message {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-container, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- Since I can't directly access the Imgur image, I'm using a placeholder with approximate dimensions -->
            <img src="https://imgur.com/4dd92a75-1fa0-4ce9-b527-879f83c1bc3c" alt="404 Error Illustration">
        </div>
        <div class="content">
            <div class="error-code">Error 404</div>
            <div class="message">Scout couldn't find the file you were looking for!</div>
            <div class="sub-message">Please check the URL and try again.</div>
        </div>
    </div>
    
    <script>
        // You can add JavaScript functionality here if needed
        console.log("404 page loaded");
    </script>
</body>
</html>
