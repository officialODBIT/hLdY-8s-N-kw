
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Archives</title>
    <style>
        body {
            font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #212121;
        }
        
        header {
            background-color: #205493;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        
        .logo {
            background-color: white;
            color: #205493;
            padding: 0.5rem 1rem;
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        nav {
            background-color: #112e51;
            color: white;
            padding: 0.5rem 1rem;
        }
        
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
        }
        
        nav li {
            margin-right: 1.5rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
        }
        
        h1 {
            color: #205493;
            border-bottom: 2px solid #205493;
            padding-bottom: 0.5rem;
        }
        
        .document-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .document-button {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-decoration: none;
            color: #205493;
            transition: background-color 0.2s;
        }
        
        .document-button:hover {
            background-color: #e1f3f8;
        }
        
        .document-id {
            font-family: monospace;
            background-color: #f1f1f1;
            padding: 0.5rem;
            border-radius: 3px;
            margin-right: 1rem;
            font-size: 0.9rem;
            color: #555;
            border: 1px solid #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }
        
        .document-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        footer {
            background-color: #323a45;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .document-button {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .document-id {
                margin-bottom: 0.5rem;
                margin-right: 0;
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ARCHIVES</div>
        <div class="header-title">National Document Repository</div>
    </header>
    
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Official Documents</h1>
        <p>Access official documents by clicking on the corresponding button below. Each document has a unique identifier for tracking and reference purposes.</p>
        
        <div class="document-list" id="document-list">
            <!-- Document buttons will be inserted here via JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>ODBIT Nation Archives</p>
        <p>Administrative Services</p>
    </footer>
    
    <script>
        // Function to generate random ID with specified characters
        function generateRandomId(length) {
            const characters = "bcdefhilmnjk1456890_-+=&*'!AHLBP";
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        
        // Document data
        const documents = [
            { title: "Case 37-50 (pdf)", link: "519648846290.pdf" },
            { title: "updateTOS (pdf)", link: "odbittos.pdf" },
            { title: "oldTOS (pdf)", link: "oldtos.pdf" },
            { title: "opa1 (pdf)", link: "opa1.pdf" },
            { title: "opa1 char (pdf)", link: "Untitled.pdf" },
            { title: "TermsOfServ (pdf)", link: "odbittos.pdf" }
        ];
        
        // Create document buttons
        const documentList = document.getElementById('document-list');
        
        documents.forEach(doc => {
            const randomId = generateRandomId(25);
            
            const button = document.createElement('a');
            button.href = doc.link;
            button.className = 'document-button';
            button.setAttribute('data-id', randomId);
            
            const idSpan = document.createElement('span');
            idSpan.className = 'document-id';
            idSpan.textContent = randomId;
            
            const titleSpan = document.createElement('span');
            titleSpan.className = 'document-title';
            titleSpan.textContent = doc.title;
            
            button.appendChild(idSpan);
            button.appendChild(titleSpan);
            
            documentList.appendChild(button);
        });
    </script>
</body>
</html>
