<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1311663690934021"
     crossorigin="anonymous"></script>
    <link rel="icon" href="odbitlogo25.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ODBIT - The best place for your online content">
    <title>ODBIT | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo h1 {
            font-size: 2rem;
            letter-spacing: 2px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .hiring-banner {
            background-color: #ffcc00;
            color: #000;
            padding: 30px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .join-section {
            text-align: center;
            margin: 40px 0;
        }

        .join-btn {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .join-form {
            display: none;
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .join-form input, .join-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .join-form button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .join-form button:hover {
            background-color: #ffaa00;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        .popup p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ODBIT</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="/sign-in">Portal</a></li>
                    <li><a href="/fcc">FCC</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hiring-banner">WE ARE HIRING!</div>

    <div class="join-section">
        <button class="join-btn" onclick="document.querySelector('.join-form').style.display = 'block';">Join</button>

        <form class="join-form" id="joinForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="reason" name="reason" placeholder="Why do you want to join?" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('joinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            try {
                const webhookRes = await fetch('kkdgfhskkicbxyyysnruytxheifjcjfgf6tnsmgj.json');
                const data = await webhookRes.json();
                const webhookUrl = data.webhook;

                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `New Application:\nName: ${name}\nEmail: ${email}\nReason: ${reason}`
                    })
                });

                showPopup('Application submitted! Thank you.');
                document.getElementById('joinForm').reset();
                document.querySelector('.join-form').style.display = 'none';
            } catch (error) {
                showPopup('Something went wrong. Try again later.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
