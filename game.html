<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ODBIT - The best place for your online content">
    <title>ODBIT | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo h1 {
            font-size: 2rem;
            letter-spacing: 2px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Game Area */
        .game-container {
            width: 80vw;
            height: 80vh;
            margin: 50px auto;
            border: 5px solid #333;
            position: relative;
            background-color: #d0d0d0;
        }

        .player {
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>ODBIT</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="/sign-in">Portal</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Game Area -->
    <div class="game-container">
        <div class="player" id="player"></div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ODBIT. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Platformer -->
    <script>
        const player = document.getElementById('player');
        const gameContainer = document.querySelector('.game-container');

        let playerPositionX = 50; // Starting X position (percent of game container width)
        let playerPositionY = 0;  // Starting Y position (bottom of game container)
        let velocityY = 0; // Gravity effect
        let isJumping = false;

        // Game settings
        const gravity = 0.5;
        const jumpStrength = -15;

        // Move the player
        function movePlayer() {
            player.style.left = `${playerPositionX}%`;
            player.style.bottom = `${playerPositionY}px`;
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                playerPositionX -= 2; // Move left
                if (playerPositionX < 0) playerPositionX = 0; // Prevent going out of bounds
            } else if (e.key === 'ArrowRight') {
                playerPositionX += 2; // Move right
                if (playerPositionX > 100) playerPositionX = 100; // Prevent going out of bounds
            } else if (e.key === ' ' && !isJumping) { // Spacebar to jump
                velocityY = jumpStrength;
                isJumping = true;
            }
        });

        // Game loop (60 FPS)
        function gameLoop() {
            // Apply gravity
            if (playerPositionY <= 0) {
                velocityY = 0;
                isJumping = false;
            } else {
                velocityY += gravity;
            }
            playerPositionY += velocityY;

            movePlayer();
            requestAnimationFrame(gameLoop); // Continue the game loop
        }

        gameLoop(); // Start the game loop
    </script>
</body>
</html>
