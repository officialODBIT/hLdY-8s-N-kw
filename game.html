<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #70c5ce;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #70c5ce;
            border: 2px solid #000;
        }

        /* Game Over Text */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-over" id="gameOverText">Game Over! Press Space to Restart</div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOverText');

        // Game variables
        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        const birdWidth = 20;
        const birdHeight = 20;
        const gravity = 0.6;
        const lift = -15;

        // Pipe variables
        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpeed = 2;

        // Game state
        let gameOver = false;
        let score = 0;

        // Event listener for bird movement
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !gameOver) {
                birdVelocity = lift; // Bird flies upwards when space is pressed
            }

            if (event.code === 'Space' && gameOver) {
                restartGame(); // Restart the game if itâ€™s over
            }
        });

        // Create pipes
        function createPipe() {
            const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
            pipes.push({
                x: canvas.width,
                y: pipeHeight,
                width: pipeWidth,
                height: canvas.height - pipeHeight - pipeGap
            });
        }

        // Move pipes
        function movePipes() {
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= pipeSpeed;

                // Remove pipes that are out of the canvas
                if (pipes[i].x + pipeWidth <= 0) {
                    pipes.splice(i, 1);
                    score++;
                    i--;
                }
            }
        }

        // Check collisions
        function checkCollisions() {
            if (birdY + birdHeight >= canvas.height || birdY <= 0) {
                gameOver = true;
                gameOverText.style.display = 'block';
            }

            for (let i = 0; i < pipes.length; i++) {
                const pipe = pipes[i];
                if (birdX + birdWidth > pipe.x && birdX < pipe.x + pipeWidth) {
                    if (birdY < pipe.y || birdY + birdHeight > pipe.y + pipe.height) {
                        gameOver = true;
                        gameOverText.style.display = 'block';
                    }
                }
            }
        }

        // Update bird position
        function updateBird() {
            birdVelocity += gravity;
            birdY += birdVelocity;

            if (birdY > canvas.height - birdHeight) {
                birdY = canvas.height - birdHeight;
            }
            if (birdY < 0) {
                birdY = 0;
            }
        }

        // Draw bird
        function drawBird() {
            ctx.fillStyle = '#FF5733'; // Orange color for the bird
            ctx.fillRect(birdX, birdY, birdWidth, birdHeight);
        }

        // Draw pipes
        function drawPipes() {
            ctx.fillStyle = '#4CAF50'; // Green color for the pipes
            for (let i = 0; i < pipes.length; i++) {
                const pipe = pipes[i];
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + pipe.height, pipe.width, canvas.height);
            }
        }

        // Draw score
        function drawScore() {
            ctx.font = '20px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            movePipes();
            updateBird();
            checkCollisions();

            drawBird();
            drawPipes();
            drawScore();

            // Create a pipe every 90 frames
            if (frameCount % 90 === 0) {
                createPipe();
            }

            frameCount++;
            requestAnimationFrame(gameLoop); // Keep the game running
        }

        // Restart game
        function restartGame() {
            pipes = [];
            birdY = canvas.height / 2;
            birdVelocity = 0;
            score = 0;
            gameOver = false;
            gameOverText.style.display = 'none';
            frameCount = 0;
            gameLoop();
        }

        let frameCount = 0;
        gameLoop();
    </script>
</body>
</html>
