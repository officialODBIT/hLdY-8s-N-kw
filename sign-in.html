<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODBIT | Sign In</title>
     <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body and Layout */
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo h1 {
            font-size: 2rem;
            letter-spacing: 2px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #003366;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .show-text {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .show-text input {
            margin-right: 5px;
        }

        .submit-btn, .request-account {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #ffcc00;
            color: #333;
        }

        .submit-btn:hover {
            background-color: #ffaa00;
        }

        .request-account {
            background-color: #003366;
            color: white;
        }

        .request-account:hover {
            background-color: #001a33;
        }

        /* Popup Styles */
        .popup, .message-popup, .error-popup, .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #f8f8f8;
            border: 2px solid #000;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
        }

        .popup button, .message-popup button, .error-popup button, .success-popup button {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .archive-link {
            color: #001a33;
            text-decoration: none;
            font-weight: bold;
        }

        .archive-link:hover {
            color: #ffcc00;
        }

        .redirect-link a {
            color: #001a33;
            font-weight: bold;
            text-decoration: none;
        }

        .redirect-link a:hover {
            color: #ffcc00;
        }
        .termination-popup {
            display: none;
    width: 800px;
    height: 443px;
    background-color: #4a4a4a;
    border-radius: 8px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    padding: 30px;
    box-sizing: border-box;
    color: white;
    font-family: Arial, sans-serif;
              position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 999;
}

.termination-header {
    font-size: 32px;
    font-weight: bold;
    color: white;
    margin-bottom: 20px;
}

.termination-description {
    font-size: 16px;
    color: white;
    margin-bottom: 30px;
    line-height: 1.4;
}

.violations-box {
    background-color: #525252;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    padding: 20px;
    margin-bottom: 25px;
    color: white;
}

.violation-item {
    margin-bottom: 15px;
    font-size: 14px;
}

.violation-item:last-child {
    margin-bottom: 0;
}

.violation-reason {
    font-weight: bold;
    margin-bottom: 5px;
}

.violation-content {
    margin-left: 10px;
    font-style: italic;
    color: #e0e0e0;
}

.termination-note {
    font-size: 15px;
    color: white;
    margin-bottom: 15px;
    line-height: 1.4;
}

.final-notice {
    font-size: 16px;
    color: white;
    font-weight: bold;
}
    </style>
</head>
<body>
  <h2>Sign In</h2>
  <form id="sign-in-form">
    <label for="specID">SpecID *</label><br />
    <input type="text" id="specID" name="specID" required /><br />
    <label for="pin">PIN *</label><br />
    <input type="password" id="pin" name="pin" required /><br />
    <input type="checkbox" id="show-password" />
    <label for="show-password">Show Text</label><br />
    <button type="submit">Sign In</button>
  </form>

  <div id="popup" style="display:none; color:red;"></div>
  <div id="terminated-popup" style="display:none; color:red;">
    <h3>Terminated</h3>
    <p>You have been terminated for not following ODBIT TOS.</p>
  </div>
  <div id="success-popup" style="display:none; color:green;">
    <h3>Success</h3>
    <p>Login successful. Welcome!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDb8ffuJWKuKk64IuSoHuEQI60B_0OOW3s",
      authDomain: "odbit-site-database.firebaseapp.com",
      projectId: "odbit-site-database",
      storageBucket: "odbit-site-database.firebasestorage.app",
      messagingSenderId: "673458512809",
      appId: "1:673458512809:web:eeff2dca57860178481ab8",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Show/hide PIN text
    document.getElementById("show-password").addEventListener("change", (e) => {
      const pinInput = document.getElementById("pin");
      pinInput.type = e.target.checked ? "text" : "password";
    });

    async function fetchSpecData() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        return querySnapshot.docs.map((doc) => doc.data());
      } catch (error) {
        console.error("Error fetching data from Firestore:", error);
        return [];
      }
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.display = "block";
    }

    function hideAllPopups() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("terminated-popup").style.display = "none";
      document.getElementById("success-popup").style.display = "none";
    }

    document
      .getElementById("sign-in-form")
      .addEventListener("submit", async (event) => {
        event.preventDefault();
        hideAllPopups();

        const specID = document.getElementById("specID").value.trim();
        const pin = document.getElementById("pin").value.trim();

        const specData = await fetchSpecData();

        const user = specData.find(
          (item) => item.spec_id === specID && item.pin === pin
        );

        if (user) {
          if (user.spec_id === "579284628571947" && user.pin === "9478") {
            document.getElementById("terminated-popup").style.display = "block";
          } else {
            document.getElementById("success-popup").style.display = "block";
          }
        } else {
          showPopup(
            "Incorrect specID or PIN. This may also be because you have been terminated."
          );
        }
      });
  </script>
</body>
</html>
